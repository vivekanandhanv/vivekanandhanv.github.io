<!doctype html>
<html>
    <head>
        <title>Tech Talk in Parallax</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <img src="images/bg.jpg" id="bg">
            <img src="images/moon.png" id="moon">
            <img src="images/mountain.png" id="mountain">
            <img src="images/road.png" id="road">
            <h2 id="text">Tech Talk in Parallax</h2>
       </section>
       <script type="text/javascript">
        let bg = document.getElementById('bg');
        let moon = document.getElementById('moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let text = document.getElementById('text');
    
        window.addEventListener('scroll', function() {
            var value = window.scrollY;
            bg.style.top = value*0.5 + 'px';
            moon.style.left = -value*0.5 + 'px';
            mountain.style.top = -value*0.15 + 'px';
            road.style.top = value*0.15 + 'px';
            text.style.top = value*1 + 'px';
        })
    </script>
    <ul>
        <li>Stimulate users with different levels of depth and a sense of animation </li>
        <li>Encourages longer page visit time</li>
        <li>Curiosity leads to scrolling through the entire design</li>
        <li>higher level of creativity</li>
    </ul>
    </body>
</html>
